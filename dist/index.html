<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather App</title><link rel="stylesheet" href="/styles.dbfa89f2.css"><script src="/main.dda84501.js" defer=""></script><link rel="stylesheet" href="/main.4af0ed24.css"></head><body class="bg-center bg-cover bg-no-repeat min-h-screen text-white" style="background-image:url(/background.7bf249ad.jpg)"> <h1 class="lg:pt-10 lg:text-5xl md:pt-40 md:px-20 pt-16 sm:text-3xl text-2xl text-center"> Weather Forecast </h1> <div class="flex flex-col input items-center justify-center lg:pt-10 md:pt-6 pt-2"> <label for="city" class="lg:text-2xl mb-4 mt-6 sm:text-base text-center text-sm">Search for a city for further details about the weather:</label> <input type="search" placeholder="Search for city.." class="lg:py-6 md:px-32 outline-none p-3 px-2 rounded-full text-black text-center text-start w-2/3 xl:w-1/3" id="input"> </div> <div class="flex invisible justify-center mt-5" id="invalidCityAlert"> <h1 class="lg:text-4xl sm:text-xl text-xl"> Invalid city name. Please try again! </h1> </div> <div class="container-default w-screen" id="container-default"> <div class="flex flex-col items-center justify-around lg:mt-0 lg:pb-0 lg:pt-20 mb-64 md:my-4 md:pb-64 md:pt-40 mt-10 sm:flex-row w-full"> <div class="bg-gray-800 bg-opacity-75 border-2 border-solid border-white lg:p-16 lg:w-1/4 md:p-10 md:w-3/12 mt-2 p-4 sm:w-1/4 text-center text-white w-1/2"> <p class="text-2xl">London</p> <p id="default-1"></p> </div> <div class="bg-gray-800 bg-opacity-75 border-2 border-solid border-white lg:p-16 lg:w-1/4 md:p-10 md:w-3/12 mt-2 p-4 sm:w-1/4 text-center text-white w-1/2"> <p class="text-2xl">New York</p> <p id="default-2"></p> </div> <div class="bg-gray-800 bg-opacity-75 border-2 border-solid border-white lg:p-16 lg:w-1/4 md:p-10 md:w-3/12 mt-2 p-4 sm:w-1/4 text-center text-white w-1/2"> <p class="text-2xl">Tokyo</p> <p id="default-3"></p> </div> </div> </div> <div class="container-app hidden" id="container"> <div class="location-date mx-4 my-12"> <p class="text-lg" id="location"></p> <p id="date"></p> </div> <div class="flex lg:mb-0 lg:mt-10 mb-10 md:mb-48 md:mt-20 weather-info-container"> <div class="bg-black bg-opacity-75 flex flex-col items-center justify-center lg:py-0 lg:w-1/4 w-2/6"> <div class="content-center flex flex-col justify-center" id="weather"> <i class="fa-cloud fas mt-2 text-6xl"></i> </div> <div class="content-center flex flex-col justify-center"> <div class="text-2xl" id="temp"></div> <div class="text-lg" id="weather-desc"></div> </div> </div> <div class="additional-info-box bg-gray-900 bg-opacity-50 items-center justify-around lg:w-3/4 md:flex md:px-2 md:py-20 w-4/6"> <div class="border-bottom mb-5 md:mb-0 md:mt-0 mt-5 text-center"> <div class="lg:text-4xl text-xl" id="max-temp"></div> <p>Max temp</p> </div> <div class="mb-5 md:mb-0 text-center"> <div class="lg:text-4xl text-xl" id="min-temp"></div> <p>Min temp</p> </div> <div class="mb-5 md:mb-0 text-center"> <div class="lg:text-4xl text-xl" id="wind"></div> <p>Wind</p> </div> <div class="mb-5 md:mb-0 text-center"> <div class="lg:text-4xl text-xl" id="sunrise"></div> <p>Sunrise (User time)</p> </div> <div class="mb-5 md:mb-0 text-center"> <div class="lg:text-4xl text-xl" id="sunset"></div> <p>Sunset (User time)</p> </div> <div class="mb-5 md:mb-0 text-center"> <div class="lg:text-4xl text-xl" id="humidity"></div> <p>Humidity</p> </div> </div> </div> </div> </body></html>
